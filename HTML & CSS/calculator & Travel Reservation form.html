<!---TRAVEL RESERVATION FORM--!>
<html>
    <body>
        <form>
        <h1 style="color:red;"> TRAVEL RESERVATION FORM </h1><br>
        <h3> * denotes mandatory </h3>
        <hr>
        <input type="text" name="passengername" placeholder="Name"><br><br>
        <input type="tel" name="mobile" required placeholder="*Mobile Number"><br><br>
        <input type="email" name="mailId" placeholder="*Email ID" required><br><br>
        <select name="travelmonth">
            <option value="month of travel">Month of Travel</option>
            <option value="aug2018">Aug2022</option>
            <option value="sep2018">Sep2022</option>
            <option value="oct2018">Oct2022</option>
            <option value="nov2018">Nov2022</option>
            <option value="dec2018">Dec2022</option>
            <option value="jan2019">Jan2022</option>
            <option value="feb2019">Feb2022</option>
            <option value="mar2018">Mar2022</option>
            <option value="apr2018">Apr2022</option>
        </select>
        <br><br>
        <select name="package" required>
            <option value="origin"> *Origin</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Goa">Goa</option>
            <option value="karnataka">karnataka</option>
        </select><br><br>            


        
        <input type="text" name=destination placeholder="Destination"><br><br>
        <input type="submit" name="submit" value="Get A Call">
        <input type="reset" name="clear" value="Clear">
</form>
    </body>
</html>
